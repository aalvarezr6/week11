<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
   

</head>

<body class="bg-dark">
    <div id="header" class="container text-center p-3">
        <h1 class="text-light m-3"> TIC TAC TOE</h1>
    </div>

    <!--ALERT-->
    <div id="alertContainer">

        <div id="alertStart" class="alert alert-success text-center m-0 ms-5 me-5 fs-3" role="alert"> 
        Player 1 Start!
        </div>

        <div id="alertWinner" class="alert alert-success text-center m-0 ms-5 me-5 fs-3" role="alert"> 
        </div>

        <div id="alertDraw" class="alert alert-success text-center m-0 ms-5 me-5 fs-3" role="alert"> 
        GAME OVER! Both are losers!!
        </div>

    </div>

    <!--Buttons-->
    <div class="d-grid col-3 gao-3 mx-auto pt-4">
        <button id="startButton" type="button" class="btn btn-outline-success btn-sm">START</button>
        <button id="resetButton" type="button" class="btn btn-outline-success btn-sm">RESET</button>
    </div>
    <!--GRID-->

    <div class="container m-auto p-3 g-5">

    <div id="grid" class="container-outline-success m-auto p-0 bg-light text-success text-center 
    align-middle border-success">

        <div class="row fs-1 g-0">
            <div id="box0" class="box col p-3 border border-success"></div>
            <div id="box1" class="box col p-3 border border-success"></div>
            <div id="box2" class="box col p-3 border border-success"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box3" class="box col p-3 border border-success"></div>
            <div id="box4" class="box col p-3 border border-success"></div>
            <div id="box5" class="box col p-3 border border-success"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box6" class="box col p-3 border border-success"></div>
            <div id="box7" class="box col p-3 border border-success"></div>
            <div id="box8" class="box col p-3 border border-success"></div>
        </div>
    </div>
    </div>




    <div class="container d-flex justify-content-between align-items-center p-3 text-light">
        <div id="p1" class="col fs-2">Player 1 - X</div>
        <div class="col fs-2"></div>
        <div id="p2" class="col fs-2">Player 2 - O</div>
    </div>
   

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script> 
    <script src="./scripts.js"></script>
</body>
</html>
